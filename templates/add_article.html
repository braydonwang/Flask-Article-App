{% extends 'layout.html' %} {% block body %}
<h1>Add Article</h1>
{% from "includes/_formhelpers.html" import render_field %}
<form method="POST" action="">
  <div class="form-group mt-3">
    {{ render_field(form.title, class_="form-control mt-2") }}
  </div>
  <div class="form-group mt-2">
    {{ render_field(form.body, class_="form-control mt-2", id="editor") }}
  </div>
  <p><input class="btn btn-primary mt-3" type="submit" value="Submit" /></p>
</form>

{% endblock %}
